<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Block Heading -->
        <div class="block-heading">
            <h2>Shopping Cart</h2>
            <p>Review your selected products below before proceeding to checkout.</p>
        </div>

        <div class="row">
            <!-- Product List (col-lg-8) -->
            <div class="col-lg-8">
                <div class="product mb-4">
                    <!-- Product Row -->
                    <div class="row">
                        <!-- Product Image -->
                        <div class="col-lg-6">
                            <img src="https://via.placeholder.com/400x250" class="img-fluid" alt="Product Image">
                        </div>
                        <!-- Product Details -->
                        <div class="col-lg-6">
                            <h4>Product Name</h4>
                            <p>Product description goes here. This is a sample product description. It can be brief.</p>
                            <p><strong>Price: $20.00</strong></p>
                            <a href="#" class="btn btn-primary">Remove</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Price Summary (col-lg-4) -->
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Price Summary</h4>
                    <p>Subtotal: $65.00</p>
                    <p>Shipping: $5.00</p>
                    <p><strong>Total: $70.00</strong></p>
                    <button class="btn btn-lg btn-primary">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
